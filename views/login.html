<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup Page</title>
    <link rel="stylesheet" href="/public/login.css">
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
            
            <button type="submit" class="primary-btn">Login</button>
        </form>
        
        <!-- Signup Form (Initially Hidden) -->
        <form id="signup-form" action="/signup" method="POST" style="display: none;">
            <label for="signup-first-name">First Name</label>
            <input type="text" id="signup-first-name" name="first_name" required>
            
            <label for="signup-last-name">Last Name</label>
            <input type="text" id="signup-last-name" name="last_name" required>
            
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>
            
            <label for="signup-dob">Date of Birth</label>
            <input type="date" id="signup-dob" name="dob" required>
            
            <label for="signup-address">Address</label>
            <input type="text" id="signup-address" name="address" required>
            
            <label for="signup-cnic">CNIC</label>
            <input type="text" id="signup-cnic" name="cnic" required>
            
            <label for="signup-contact">Contact</label>
            <input type="text" id="signup-contact" name="contact" required>
            
            <label for="signup-gender">Gender</label>
            <select id="signup-gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <button type="submit" class="primary-btn">Sign Up</button>
        </form>
        
        <!-- Toggle Button -->
        <button id="toggle-btn" class="secondary-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
    </div>

    <script src="/public/login.js"></script>
</body>
</html>
